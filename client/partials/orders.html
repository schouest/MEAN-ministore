<div ng-controller='ordersController as Orders'>
<h3>Add a New Order</h3>
<div ng-controller='customersController as Customers'>
<form>
    <h1><span ng-bind='Orders.error_txt'></span></h1>
    <label>Customer Name: <select ng-model='Orders.newOrder.cname'>
    	<option value="">Choose Customer</option>
    	<option ng-repeat="customer in Customers.customers" ng-value='customer.name'>{{customer.name}}</option>

    </select></label>
 </div> 
   <input type='hidden' value='33' ng-model='Orders.newOrder.addDate'>
<div ng-controller='productsController as Products'>
     <label>Order Name: 
    <select ng-model='Orders.newOrder.pname'>
     	<option ng-repeat='product in Products.products' ng-value='product.name' ng-click="Products.getMax(product.icount)">{{product.name}}</option> 
    </select></label><br>
    <span ng-hide='Products.hidecount'>There are {{Products.invcount}} {{Orders.newOrder.pname}}(s) available</span><br>
    <label>Quantity: <input type='number' ng-model='Orders.newOrder.count' min='1' max="{{Products.invcount}}"></label><br>
    <input type='submit' value='Place Order' ng-click='Orders.addOrder()'>
</div>
</form>
<br><label>Search: <input type='text' ng-model='filter_name' placeholder='filter results'></label>
<table>
    <tr>
      <th>Customer Name</th>
      <th>Order</th>
      <th>Quantity</th>
      <th>Date</th>
    </tr>
    <tr ng-repeat="order in Orders.orders | filter:filter_name | orderBy:'addDate'">
        <td><span ng-bind='order.cname'></span></td>
        <td><span ng-bind='order.pname'></span></td>
        <td><span ng-bind='order.count'></span></td>
        <td><span ng-bind="order.addDate | date:'MMM/dd/yyyy'"></span></td>
    </tr>
</table>
</div>
